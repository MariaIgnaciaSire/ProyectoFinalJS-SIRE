<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Cabanas</title>
    <link rel="stylesheet" href="../estilos/estilos_cotizador.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <button id="volverInicio">Volver al inicio de sesion</button>
    <h1>Cotizador de Cabanas</h1>
    <div class="container">
        <label for="tipoCabana">Tipo de Cabana:</label>
        <select id="tipoCabana">
            <option value="pequena">Pequena</option>
            <option value="mediana">Mediana</option>
            <option value="grande">Grande</option>
        </select><br><br>

        <label for="duracionEstadia">Duracion de Estadia (en dias):</label>
        <input type="number" id="duracionEstadia" min="1" value="1"><br><br>

        <label for="moneda">Moneda:</label>
        <select id="moneda">
            <option value="pesos">Pesos</option>
            <option value="dolares">Dolares</option>
            <option value="euros">Euros</option>
        </select><br><br>

        <button id="calcularPrecio">Calcular Precio</button>

        <div id="resultado"></div>
    </div>
    <script src="../javascript/cotizador.js"></script>
</body>
</html>
