<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión o Regístrate</title>
    <link rel="stylesheet" href="./estilos/estilos_index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Inicia Sesión o Regístrate</h2>
        <p>Por favor, selecciona una opción:</p>
        <button id="showLoginForm">Iniciar Sesión</button>
        <button id="showRegistrationForm">Aún no tienes cuenta? Regístrate</button>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" style="display: none;" action="./pagina/cotizador.html">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <!-- Formulario de registro -->
        <form id="registrationForm" style="display: none;" action="./pagina/cotizador.html">
            <div class="input-group">
                <label for="regUsername">Nombre de Usuario:</label>
                <input type="text" id="regUsername" name="regUsername" required>
            </div>
            <div class="input-group">
                <label for="regPassword">Contraseña:</label>
                <input type="password" id="regPassword" name="regPassword" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/datos.js"></script>

</body>
</html>
